<!-- dialog-box.component.html -->
<h1 mat-dialog-title> <strong>{{action}}</strong> elemento </h1>
<div mat-dialog-content>
  <mat-form-field *ngIf="action != 'Elimina';">
    <input placeholder="{{action}} Nome" matInput [(ngModel)]="localData.name">
  </mat-form-field>
  <mat-form-field *ngIf="action != 'Elimina';">
    <mat-select placeholder="Categoria" [(ngModel)]="localData.category">
      <mat-option *ngFor="let category of catogories" [value]="category.value">
        {{category.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field *ngIf="action != 'Elimina';">
    <input placeholder="{{action}} Prezzo" matInput [(ngModel)]="localData.price" type="number" step="0.50"
    >
  </mat-form-field>
  <mat-form-field *ngIf="action != 'Elimina';">
    <input placeholder="{{action}} QuantitÃ " matInput [(ngModel)]="localData.quantity" type="number" step="1"
    >
  </mat-form-field>
    <div  *ngIf="action === 'Elimina';">Sicuro di eliminare <b>{{localData.name}}</b>?</div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="doAction()">{{action}}</button>
  <button mat-button (click)="closeDialog()" mat-flat-button color="warn">Annulla</button>
</div>
