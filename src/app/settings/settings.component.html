<div class="container">
  <div class="row ">
<div class="col-12">
<form novalidate [formGroup]="tablesForm" (ngSubmit)="onSubmit()" #fform='ngForm' class="my-3">
<h2>Dati sala</h2>
      <mat-form-field class="mr-3">
        <input matInput placeholder="Numero tavoli"  type="number"  formControlName="quantity">
      </mat-form-field>
      <mat-form-field class="mr-3">
        <mat-label class="display-4">Prezzo / 1h</mat-label>
        <input
          matInput
          name="price"
          placeholder="Prezzo"
          type="number" step="0.50"
          formControlName="price"
        >
        <span matPrefix>€&nbsp;</span>
      </mat-form-field>

    <button type="submit" mat-raised-button color="primary" class="" [disabled]="tablesForm.invalid">Salva</button>


</form>
  <mat-divider></mat-divider>
</div>
<!-- app.component.html -->
    <div class="col-12 my-4">
      <h2>Menù</h2>
  <table mat-table [dataSource]="dataSource" #mytable class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Categoria </th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Prezzo </th>
      <td mat-cell *matCellDef="let element"> <b>{{element.price}} € </b></td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element" class="action-link">
        <a (click)="openDialog('Update',element)" mat-button><i class="material-icons">
          edit
        </i></a>
        <a (click)="openDialog('Delete',element)" mat-button><i class="material-icons">
          delete
        </i></a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
      <div class="my-3 text-right">
        <button mat-button (click)="openDialog('Add',{})" mat-flat-button color="primary">Add Row</button>
      </div>

    </div>
  </div>
</div>
<div class="centered" *ngIf="showSpinner">
  <mat-spinner></mat-spinner>
</div>
