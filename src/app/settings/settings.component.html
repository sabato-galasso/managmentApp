<div class="d-flex justify-content-center align-items-center h-100">
  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Dati Sala
        </mat-panel-title>
        <mat-panel-description>
Numero complessivo dei tavali
        </mat-panel-description>

      </mat-expansion-panel-header>

      <mat-form-field>
        <input matInput placeholder="Numero tavoli"  type="number">
      </mat-form-field>

    </mat-expansion-panel>
    <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Self aware panel
        </mat-panel-title>
        <mat-panel-description>
          Currently I am {{panelOpenState ? 'open' : 'closed'}}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>I'm visible because I am open</p>
    </mat-expansion-panel>
  </mat-accordion>

</div>
