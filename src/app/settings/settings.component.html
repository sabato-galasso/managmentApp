<form novalidate [formGroup]="tablesForm" (ngSubmit)="onSubmit()" #fform='ngForm'>
<mat-card class="m-4">
<mat-card-title style="background-color: #e0e0e0">Dati Sala</mat-card-title>
  <mat-list>
    <mat-list-item mat-line>
      <mat-form-field>
        <input matInput placeholder="Numero tavoli"  type="number"  formControlName="quantity">
      </mat-form-field>
    </mat-list-item>
    <mat-list-item mat-line>
      <mat-form-field>
        <mat-label class="display-4">Prezzo / 1h</mat-label>
        <input
          matInput
          name="price"
          placeholder="Prezzo"
          type="number" step="0.50"
          formControlName="price"
        >
        <span matPrefix>â‚¬&nbsp;</span>
      </mat-form-field>
    </mat-list-item>
  </mat-list>
  <mat-card-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button type="submit" mat-button class="background-primary text-floral-white">Salva</button>
  </mat-card-actions>
</mat-card>
  <div class="centered" *ngIf="showSpinner">
    <mat-spinner></mat-spinner>
  </div>
</form>
