<h1 mat-dialog-title>
  <strong>{{ action }}</strong> elemento
</h1>
<div mat-dialog-content class="d-flex flex-column">
  <div *ngIf="action === 'Elimina'">
    Sicuro di eliminare <b>{{ localData.nTable }}</b
    >?
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="doAction()" [disabled]="!localData.nTable">
    {{ action }}
  </button>
  <button mat-button (click)="closeDialog()" mat-flat-button color="warn">
    Annulla
  </button>
</div>
