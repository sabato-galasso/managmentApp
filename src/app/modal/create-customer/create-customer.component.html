<h1 mat-dialog-title>Aggiungi nuovo cliente</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Nome</mat-label>
    <input matInput [(ngModel)]="data.name"
           [matKeyboard]="'it-IT'"
           darkTheme="true"
           duration="50000" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Chiudi</button>
  <button mat-button [mat-dialog-close]="data.name">
    Conferma
  </button>
</div>
