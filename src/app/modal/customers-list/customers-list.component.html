<h1 mat-dialog-title>Lista clienti</h1>
<div mat-dialog-content>
  <mat-list>
    <mat-list-item
      style="cursor: pointer; pointer-events: auto;"
      (click)="redirectTo('/home/' + item, 'find')"
      *ngFor="let item of listCustomer; last as last"
    >
      {{ item }}
      <mat-divider [inset]="true" *ngIf="!last"></mat-divider>
    </mat-list-item>
  </mat-list>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" color="warn">Chiudi</button>
  <button mat-button [mat-dialog-close]="data.name" color="primary">
    Conferma
  </button>
</div>
