<div class="container">
  <div class="row">
    <div class="col-12 my-3">
      <h2>Magazzino</h2>
    <div class="row my-3">
    <div class="col-4">
      <mat-form-field>
        <mat-label>Filtra per Nome</mat-label>
        <input matInput  [formControl]="nameFilter" >
      </mat-form-field>
    </div>
    <div class="col-4">
      <mat-form-field >
        <mat-label>Filtra per categoria</mat-label>
        <mat-select  [formControl]="positionFilter" >
          <mat-option *ngFor="let category of catogories" [value]="category.value">
            {{category.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
      <div class="col-4">
        <mat-form-field>
          <mat-label>Filtra per Quantità</mat-label>
          <input matInput  [formControl]="quantityFilter" >
        </mat-form-field>
      </div>
    </div>
    <div class="mat-elevation-z8">
      <table #table  mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="_id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row._id}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Prezzo </th>
          <td mat-cell *matCellDef="let row">
            <mat-form-field (input)="changeDataTableValue({price: $event.target.value,_id:row._id}, $event)" style="max-width: 150px">
              <input matInput [value]="row.price" type="number" step="0.5">
              <span matSuffix>€</span>
            </mat-form-field>
             </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
          <td mat-cell *matCellDef="let row">
            <mat-form-field (input)="changeDataTableValue({name: $event.target.value,_id:row._id}, $event)" style="max-width: 200px">
              <input matInput [value]="row.name">
            </mat-form-field>
             </td>
        </ng-container>

        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Categoria </th>
          <td mat-cell *matCellDef="let row">
            <mat-form-field style="max-width: 200px">
            <mat-select [(ngModel)]="row.category" (selectionChange)="changeDataTableValue({category: $event.value, _id:row._id},$event)">
               <mat-option *ngFor="let category of catogories" [value]="category.value">
                {{category.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
            </td>
        </ng-container>

        <!-- Color Column -->
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantità </th>
          <td mat-cell *matCellDef="let row">
            <mat-form-field (input)="changeDataTableValue({quantity: $event.target.value,_id:row._id},$event)" style="max-width: 150px">
              <input matInput [value]="row.quantity" type="number">
            </mat-form-field>
             </td>
        </ng-container>

        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef> Azioni </th>
          <td mat-cell *matCellDef="let row">
            <button mat-button (click)="openDialog('Delete',row)"><i class="material-icons">
              delete
            </i></button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
    </div>
    </div>
  </div>
  <div class="centered" *ngIf="showSpinner">
    <mat-spinner></mat-spinner>
  </div>
</div>
