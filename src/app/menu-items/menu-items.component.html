<div
  class="item-container mat-elevation-z4 p-3"
  [routerLink]="
    menu.nameFirstLevel
      ? ['level', menu.slugCategory]
      : ['items/category', menu.slugCategory]
  "
  matRipple
  [matRippleCentered]="centered"
  [matRippleDisabled]="disabled"
  [matRippleUnbounded]="unbounded"
  [matRippleRadius]="radius"
  [matRippleColor]="color"
>
  <div class="name-item">
    <p>
      <b>{{ menu.nameCategory }}</b>
    </p>
  </div>
</div>
