<div class="col">
  <mat-card [ngStyle]="{'background-color': running ? 'red' : 'green' }">
    <mat-card-header>
      <mat-card-title>Tavoli {{keyEl}}
      </mat-card-title>
      <mat-card-subtitle>{{hours}} : {{minutes}} : {{seconds}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input
          matInput
          #erfPrice="ngModel"
          name="price"
          placeholder="Prezzo"
          type="number" step="0.50"
          value="0.00"
          [(ngModel)]="pphValue"
        >
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button	 (click)="startTimer()" *ngIf="!running" color="primary">
        <mat-icon aria-hidden="false" aria-label="Example home icon">play_arrow</mat-icon>
      </button>
      <button mat-raised-button	 (click)="startTimer()" *ngIf="running" color="accent">
        <mat-icon aria-hidden="false" aria-label="Example home icon">pause</mat-icon>
      </button>
      <button mat-raised-button	 (click)="clearTimer()" *ngIf="running" color="warn">
        <mat-icon aria-hidden="false" aria-label="Example home icon">stop</mat-icon>
      </button>
    </mat-card-actions>
    <mat-card-footer>{{price}}</mat-card-footer>
  </mat-card>

</div>
