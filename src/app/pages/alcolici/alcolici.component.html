<div class="container">
  <div class="row">
    <div class="col-8">
      <button [routerLink]="['../']" mat-button>
        <i class="material-icons f-50">
          keyboard_backspace
        </i></button>
      <div>
        <h1>Tavolo: {{paramId}}</h1>
      </div>
      <div class="row">
        <div class="col-md-3 col-6 my-3" *ngFor="let category of catogories">
          <app-item (valueChange)="detect($event)"></app-item>
        </div>
      </div>
    </div>
    <div class="col-1">
      <mat-divider vertical style="height: 100vh"></mat-divider>
    </div>
    <div class="col-3">
      <mat-list role="list">
        <mat-list-item role="listitem">
          <h2 mat-line> Tavolo: {{paramId}}</h2>
          <div><b></b></div>
        </mat-list-item>
        <mat-list-item role="listitem">
          <h3 mat-line> Apertura (durata) </h3>
          <div><b>000</b></div>
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item role="listitem">
          <mat-list>
            <h3 mat-line> Servizi </h3>
            <mat-list-item *ngFor="let i of items"> {{i.name}} </mat-list-item>
          </mat-list>
        </mat-list-item>
        <mat-list-item role="listitem">  <h3 mat-line> Tavolo </h3>
          <div><b>000</b></div> </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item role="listitem">
          <h3 mat-line> Totale </h3>
          <div><b>000</b></div>
        </mat-list-item>
      </mat-list>

    </div>
  </div>
</div>
