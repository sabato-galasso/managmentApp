      <div class="table-container mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

          <!-- ID Column -->
          <ng-container matColumnDef="_id" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
            <td mat-cell *matCellDef="let row;"> <span class="d-none"> {{row._id}}</span> </td>
          </ng-container>


          <!-- Name category Column -->
          <ng-container matColumnDef="nameCategory" style="">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome Categoria</th>
            <td mat-cell *matCellDef="let row">
              <mat-form-field (focusout)="updateDataTableValue({nameCategory: $event.target.value,_id:row._id})" >
                <input matInput [value]="row.nameCategory">
              </mat-form-field>
            </td>
          </ng-container>
          <!-- Category 1 Column -->
          <ng-container matColumnDef="name-first-level" style="">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome Categoria 1° Lv</th>
            <td mat-cell *matCellDef="let row">
              <mat-form-field (focusout)="updateDataTableValue({nameFirstLevel: $event.target.value,_id:row._id})" >
                <input matInput [value]="row?.nameFirstLevel || ''">
              </mat-form-field>
            </td>
          </ng-container>

          <ng-container matColumnDef="updated_at" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Ultima modifica</th>
            <td mat-cell *matCellDef="let row"> {{row.updated_at | date :'dd/MM/yyyy HH:mm:ss'}} </td>
          </ng-container>

          <ng-container matColumnDef="actions" stickyEnd>
            <th mat-header-cell *matHeaderCellDef>
              <div class="d-flex align-items-center justify-content-center"><span>Azioni</span>
                <button class="d-inline" mat-icon-button color="primary" (click)="openDialog('Aggiungi',$event)">
                  <mat-icon aria-label="add">add</mat-icon>
                </button>
                <button mat-icon-button (click)="refresh()">
                  <mat-icon>refresh</mat-icon>
                </button>
              </div>

            </th>
            <td mat-cell *matCellDef="let row">
              <button mat-button (click)="openDialog('Elimina',row)"><i class="material-icons">
                delete
              </i></button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
      </div>
    </div>
  </div>
  <div class="centered" *ngIf="showSpinner">
    <mat-spinner></mat-spinner>
  </div>
