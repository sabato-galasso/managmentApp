<div class="container h100">
    <div class="row align-items-center h-100">
      <div class="col-4 my-auto mx-auto">
        <div class="text-center">
          <mat-card>
            <form novalidate  #loginForm="ngForm" (ngSubmit)="onSubmit()">
              <mat-card-title>
                Login
              </mat-card-title>
              <mat-form-field>
                <input matInput placeholder="Username" #username="ngModel"  required type="text" [(ngModel)]="user.username" name="username">
                <mat-error *ngIf="username.errors?.required">Username is required</mat-error>
              </mat-form-field>
              <mat-form-field>
                <input matInput placeholder="Password" #password="ngModel" required type="password" [(ngModel)]="user.password" name="password">
                <mat-error *ngIf="password.errors?.required">Password is required</mat-error>
              </mat-form-field>
              <mat-checkbox class="d-block" [(ngModel)]="user.remember" name="remember">Remember Me</mat-checkbox>

              <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.form.invalid">Login</button>

            </form>
          </mat-card>
        </div>
      </div>
    </div>
</div>
