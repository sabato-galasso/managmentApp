<div class="container">
  <div class="row position-relative">
    <!--    <button mat-raised-button color="warn" (click)="closeTable()"
            class="position-absolute" style="left: -10%; top: 23px">
      <i class="material-icons f-large">
        clear
      </i> <span class="f-large"></span></button>-->
    <div class="col-7 mt-4">
      <button (click)="back()" mat-raised-button color="primary">
        <i class="material-icons f-50">
          keyboard_backspace
        </i>
      </button>
      <!--      <button [routerLink]="['/','home']" mat-raised-button color="primary" class="float-right" *ngIf="customerTable.status == 0">
        <i class="material-icons f-50">
          play_arrow
        </i>
      </button>-->
      <!--      <button [routerLink]="['/','home']" mat-raised-button color="accent"
              *ngIf="customerTable.status == 1"
              class="float-right">
        <i class="material-icons f-50">
          pause
        </i>
      </button>-->
      <div>
        <h1>Tavolo: {{ paramId }}</h1>
      </div>
      <div class="row" style="    display: inline-flex;
    max-height: 500px;
    overflow-y: auto;">
        <div class="col col-auto my-3" *ngFor="let item of items">
          <app-item
            [item]="item"
            [isActiveTable]="isActiveTable"
            [numberTable]="paramId"
            [_id]="_id"
          >
          </app-item>
        </div>
      </div>
    </div>
    <div class="col-1">
      <mat-divider vertical style="height: 100vh;"></mat-divider>
    </div>
    <div class="col-4 p-0">
      <app-user-items
        [numberTable]="paramId"
        [customerTable]="customerTable"
      ></app-user-items>
    </div>
  </div>
  <div class="my-container">
    <ngx-loading
      [show]="isLoading"
      [config]="{
        backdropBorderRadius: '0',
        backdropBackgroundColour: 'rgba(0,0,0,0.87)',
        fullScreenBackdrop: 'true'
      }"
    >
    </ngx-loading>
    <span class="text" *ngIf="isLoading">Apertura tavolo in corso</span>
  </div>
</div>
