<div
  class="mat-elevation-z4 p-3 item-container"
  (tap)="valueChanged($event, item)"
  matRipple
  [matRippleCentered]="centered"
  [matRippleDisabled]="disabled"
  [matRippleUnbounded]="unbounded"
  [matRippleRadius]="radius"
  [matRippleColor]="color"
>
  <div class="">
    <p>
      <b class="name-item">{{ item.nameArticle }}</b>
    </p>
  </div>
</div>
